<!DOCTYPE html>
<html>
<head>
	<title>Quardatic Equations</title>
	<script type="text/javascript">

		var biggestNum = 4;
		var lowestNum = -12;
		var output;
		var a = 3;
		var b = 10;
		var c = -2;

		for(var x = lowestNum; x <= biggestNum; x++){
			output = a*x*x+b*x+c;
			document.write(x);
			document.write(" : ");
			document.write(output);
			document.write("<br>");
		}

	</script>
</head>
<body>

</body>
</html>
